name: Render Quarto and update docs

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "docs/**"

permissions:
  contents: write

jobs:
  render:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render site
        run: quarto render

      - name: Commit updated docs
        uses: EndBug/add-and-commit@v9
        with:
          add: "docs"
          message: "chore: update rendered site"
          default_author: github_actions